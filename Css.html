<head>
    <meta charset="utf-8" />
    <title>Css</title>
    <style>
        .clase1{
          background-color: lightgrey;
          font-weight: bold;
          text-align: center;
          font-family: arial;
          font-size: 20px;
          margin-bottom: 8px;
          padding-bottom: 5px;
          box-sizing: border-box;
        }
        #Encabezado{
          width: 100%;
        }
        #Links{
          width: 60%;
          background-color: grey;
          margin-left: auto;
          margin-right: auto;
        }
        ul{
          margin-bottom: 5px;
        }
        #Banner{
          width: 100%;
          height: 80px;
        }
        #SlideBar{
          width: 30%;
          height: 200px;
          float: left;
          margin-right: 1%;
        }
        #Article{
          width: 69%;
          height: 200px;
          float: left;
        }
        #Footer{
          width: 100%;
          height: 20px;
          clear: both;
        }
        @media (max-width: 600px){
          #SlideBar {
            display: none;
          }
          #Article {
            width: 100%;
          }
          .tanIntensa {
            width: 40%;
            margin-left: auto;
            margin-right: auto;
          }
          .tanIntensa img {
            width: 100%;
            height: auto;
          }
          .clase2 ul {
            display: none;
          }
          .clase1 {
            background-color: blue;
          }
        }
        @media (min-width: 1024px) and (orientation: landscape) {
          #SlideBar {
            display: none;
          }
          #Article {
            width: 100%;
          }
          .tanIntensa {
            width: 40%;
            margin-left: auto;
            margin-right: auto;
          }
          .tanIntensa img {
            width: 100%;
            height: auto;
          }
          .clase2 ul {
            display: none;
          }
          .clase1 {
            background-color: pink;
          }
        }
    </style>
</head>

<body>
    <div class="clase1" id="Encabezado">
        <div class="tanIntensa">
            <img src="./tan intensa.png" width="200px"/>
        </div>
        <div class="clase1" id="Logo">
            Logo
        </div>
        <div class="clase2" id="Links">
        <ul>
            <li> <a href="#">Link1 </a></li>
            <li> <a href="#">Link2 </a></li>
        </div>
    </div>
    <div class="clase1" id="Banner">
        Banner
    </div>
    <div class="clase1" id="SlideBar">
        Slide Bar
    </div>
    <div class="clase1" id="Article">
        Article #1
    <br>
        This is the first article.
    </div>
    <div class="clase1" id="Footer">
        Footer
    </div>
</body>
